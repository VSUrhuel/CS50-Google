<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form
      action="https://www.google.com/images"
      class="bg-[url(bg2.jpg)] bg-center bg-fixed bg-cover text-center h-screen w-screen"
    >
      <div class="h-screen p-36">
        <div class="h-36 p-0 top-2 right-10 absolute">
          <a
            href="index.html"
            class="text-xs font-mediu m font-family:Arial text-white dark:text-white-500 hover:underline m-2"
            >Google Search</a
          >
          <a
            href="advanced.html"
            class="text-xs font-mediu m font-family:Arial text-white dark:text-white-500 hover:underline"
            >Advanced Search</a
          >
        </div>
        <label
          for="base-input"
          class="block mb-2 font-medium text-gray-900 dark:text-white justify-center text-4xl"
          style="font-family: Arial, sans-serif"
          >Google</label
        >
        <div class="grid grid-wrap justify-center">
          <div class="relative">
            <input
              type="text"
              id="base-input"
              name="q"
              placeholder="Search Google or type a URL"
              class="mt-6 bg-neutral-50 rounded-full text-sm w-96 h-9 p-3 m-2 px-4 focus:border-none focus:ring-blue-500 ps-10 p-5"
            />
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-700 mt-4 ml-2"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
          </div>

          <input
            type="submit"
            value="Image Search"
            class="justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 mt-5 ml-32 dark:focus:ring-blue-800 h-10 w-32"
          />
        </div>
      </div>
    </form>
  </body>
</html>
